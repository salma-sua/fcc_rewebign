<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freecodecamp experience survey</h1>
    <p id="description">user satisfaction survey</p>
    <form id="survey-form">
        <fieldset id="biodata">
            <label id="name-label">Name: <input id="name" type="text" placeholder="Input Your Name Here" required></label>
            <label id="email-label">Email: <input id="email" type="email" placeholder="Input Your Email Here" pattern="[a-zA-Z0-9]{8}" required></label>
            <label id="number-label">Age: <input id="number" type="number" placeholder="Input Your Age Here" min="18" max="100" required></label>
        </fieldset>
        <fieldset>
            <legend>How much did we impact your learning journey?</legend>
            <label for="radio">
                <input type="radio" name="radio" value="low" class="inline">I didn't learn any useful thing!
            </label>
            <label for="radio">
                <input type="radio" name="radio" value="average" class="inline">You were alright, I guess.
            </label>
            <label for="radio">
                <input type="radio" name="radio" value="high" class="inline">I will include you in my Forbe's interview appreciation!
            </label>
        </fieldset>
        <fieldset>
            <legend>What was your favorite part of the course?</legend>
            <label for="checkbox">
                <input type="checkbox" name="checkbox" value="finished-product" class="inline">The finished product
            </label>
            <label for="checkbox">
                <input type="checkbox" name="checkbox" value="ending" class="inline">The  Course ending
            </label>
            <label for="checkbox">
                <input type="checkbox" name="checkbox" value="html" class="inline">HTML
            </label>
            <label for="checkbox">
                <input type="checkbox" name="checkbox" value="css" class="inline">CSS
            </label>
        </fieldset>
        <fieldset>
            <legend>What was your previous experience level?</legend>
            <label for="dropdown">
                <select id="dropdown">
                <option>(select one)</option>
                <option>Noob (0-6 months)</option>
                <option>Early Stage (7-12 months)</option>
                </select>
            </label>
            <label for="review">Leave a review! 
                <textarea id="comments" rows="5" cols="40" placeholder="Enter your review here"></textarea>
            </label>
        </fieldset>
        <button id="submit" for="submit">Submit</button>
    </form>
</body>
</html>
